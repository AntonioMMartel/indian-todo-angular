<div class="contenedor">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Create Angular tutorial video" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- nombreHuevo Column -->
            <ng-container matColumnDef="nombreHuevo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
                <td mat-cell *matCellDef="let row"> {{row.nombreHuevo}} </td>
            </ng-container>

            <!-- formaHuevo Column -->
            <ng-container matColumnDef="formaHuevo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Participants </th>
                <td mat-cell *matCellDef="let row"> {{row.formaHuevo}} </td>
            </ng-container>

            <!-- swagHuevo Column -->
            <ng-container matColumnDef="swagHuevo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Difficulty </th>
                <td mat-cell *matCellDef="let row"> {{row.swagHuevo}} </td>
            </ng-container>

            <!-- bicepsHuevo Column -->
            <ng-container matColumnDef="bicepsHuevo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
                <td mat-cell *matCellDef="let row"> {{row.bicepsHuevo}} </td>
            </ng-container>

            <!-- fechaHuevo Column -->
            <ng-container matColumnDef="fechaHuevo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
                <td mat-cell *matCellDef="let row"> {{row.fechaHuevo | date}} </td>
            </ng-container>

            <!-- comentariosHuevo Column -->
            <ng-container matColumnDef="comentariosHuevo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
                <td mat-cell *matCellDef="let row"> {{row.comentariosHuevo}} </td>
            </ng-container>

            <!-- actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editHuevo(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteHuevo(row.id)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se han encontrado datos para el filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
